<style>
.backe{
    opacity:0;
    max-height:1px;
    position:absolute;
    top:15px;
    left:15px;
   transition: opacity 03s;
}
@media only screen and (max-width: 600px){
    .backe{
     top:35%;
     z-index:-1;
        opacity:0.9;
    }
}
#parallax {
  position: relative;
  margin:auto;
  width:100%;
  height: 70vh;
  background-image: url(https://openbittz.com/wp-content/uploads/2021/11/Openbittz-121.png), url(https://openbittz.com/wp-content/uploads/2021/11/smoke-layer.png);
  background-repeat: no-repeat;
  background-position: center;
  background-position: 50% 50%;
  background-size: cover;
}
@media only screen and (max-width: 600px) {
    #parallax {
        background-image:url(https://openbittz.com/wp-content/uploads/2021/11/Openbittz-121.png), url(https://openbittz.com/wp-content/uploads/2021/11/smoke-layer.png);
        background-size: 160vw;
        
        width:100%;
       }
}
#parallax:hover .backe {
    opacity:1;
    transition: opacity 3s;
}
h1 {
  position: relative;;
  color: #fff;
  margin:auto;
  text-align:center;
  top:40%;
  font-family: "Arial";
  text-transform: uppercase;
  opacity: .7;
}
</style>
<div id="parallax">
<div id="TextHidden"><p id="screen-log"></p></div></div>
<script>
    (function() {
       document.addEventListener("mousemove", parallax);
    const elem = document.querySelector("#parallax");
           function parallax(e) {
        let _w = window.innerWidth/2;
        let _h = window.innerHeight/2;
        let _mouseX = e.clientX;
        let _mouseY = e.clientY;
        let _depth1 = `${50 - (_mouseX - _w) * 0.01}% ${50 - (_mouseY - _h) * 0.07}%`;
        let _depth2 = `${50 - (_mouseX - _w) * 0.04}% ${50 - (_mouseY - _h) * 0.06}%`;
        let _depth3 = `${50 - (_mouseX - _w) * 0.010}% ${50 - (_mouseY - _h) * 0.04}%`;
        let x = `${_depth3}, ${_depth2}, ${_depth1}`;
             elem.style.backgroundPosition = x;
       }
})();
</script>
